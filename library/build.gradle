apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

allprojects {
    repositories {
        jcenter()
    }
    tasks.withType(Javadoc) {
        options {
            encoding "UTF-8"
            charSet 'UTF-8'
            links "http://docs.oracle.com/javase/7/docs/api"
        }
    }
}

publish {
    repoName = 'maven'             //bintray仓库名
    userOrg = 'xiong955'           //bintray注册的用户名
    groupId = 'com.xiong.widget'   //compile引用时的第1部分groupId
    artifactId = 'dragview'        //compile引用时的第2部分项目名
    publishVersion = '1.0.2'       //compile引用时的第3部分版本号
    desc = 'A draggable control similar to an IOS'
    website = 'https://github.com/xiong955/DragView'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}